<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <link rel="stylesheet" href="style/main.css" />

  <link rel="icon" href="assets/icons/icons8-to-do-list-32.png" type="image/png">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">To-Do List</h1>

    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" />
      <input type="text" id="descInput" class="form-control" placeholder="Task Description (optional)" />
      <select id="priorityInput" class="form-select w-auto">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <input type="text" id="categoryInput" class="form-control" placeholder="Category (e.g. Work)" />
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>

    <div class="row">
    <div class="col-md-6 mb-4">
        <div class="mb-2">
        <label class="form-label d-flex align-items-center mb-2" style="gap: 6px; cursor: default;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="none" viewBox="0 0 20 16" stroke="currentColor" stroke-width="2" style="color: #6c757d; margin-right: 6px;">
            <line x1="0" y1="2" x2="12" y2="2" stroke-linecap="round" />
            <line x1="0" y1="8" x2="10" y2="8" stroke-linecap="round" />
            <line x1="0" y1="14" x2="8" y2="14" stroke-linecap="round" />
            </svg>
            Sort To Do
        </label>
        <select id="sortToDo" class="form-select form-select-sm w-auto" onchange="handleSortChange('todo')">
            <option value="none" selected>None</option>
            <option value="priority-asc">Priority: Low to High</option>
            <option value="priority-desc">Priority: High to Low</option>
            <option value="category">Category</option>
        </select>
        </div>
        <h3 class="text-center">To Complete</h3>
        <ul id="toDoList" class="list-group"></ul>
    </div>

    <div class="col-md-6 mb-4">
        <div class="mb-2">
        <label class="form-label d-flex align-items-center mb-2" style="gap: 6px; cursor: default;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="none" viewBox="0 0 20 16" stroke="currentColor" stroke-width="2" style="color: #6c757d; margin-right: 6px;">
            <line x1="0" y1="2" x2="12" y2="2" stroke-linecap="round" />
            <line x1="0" y1="8" x2="10" y2="8" stroke-linecap="round" />
            <line x1="0" y1="14" x2="8" y2="14" stroke-linecap="round" />
            </svg>
            Sort Completed
        </label> 
        <select id="sortDone" class="form-select form-select-sm w-auto" onchange="handleSortChange('done')">
            <option value="none" selected>None</option>
            <option value="priority-asc">Priority: Low to High</option>
            <option value="priority-desc">Priority: High to Low</option>
            <option value="category">Category</option>
        </select>
        </div>
        <h3 class="text-center">Completed</h3>
        <ul id="doneList" class="list-group"></ul>
    </div>
    </div>

  </div>

  <!-- Bootstrap JS + Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <!-- Your JS -->
  <script src="scripts/app.js"></script>
</body>
</html>
